{% macro render_field(field) %}
<dt>{{ field.label }} </dt>
<dd>{{ field(**kwargs)|safe }} {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</dd>
{% endmacro %}

<head>
    <title>regrOS</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/default.css">
</head>

<body>
    <div>
        <table>
            <tr>
                <td>
                    <a href="{{ url_for('index') }}">Home</a>
                </td>
                <td>
                    <a href="{{ url_for('logs') }}">Logs</a>
                </td>
            </tr>
        </table>
    </div>
    {% block body %} {% endblock %}
</body>
